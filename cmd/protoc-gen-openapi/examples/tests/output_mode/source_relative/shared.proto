syntax = "proto3";

package tests.output_mode.source_relative.shared;

option go_package = "github.com/google/gnostic/apps/protoc-gen-openapi/examples/tests/output_mode/source_relative";

// test request message
message TestRequest {
  // The ID of the request
  string request_id = 1;
}

// test response message
message TestResponse {
  // The ID of the response
  string response_id = 1;
}
