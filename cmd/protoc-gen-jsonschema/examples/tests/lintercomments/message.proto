syntax = "proto3";

package tests.lintercomments.message.v1;

import "google/api/annotations.proto";

option go_package = "github.com/google/gnostic/apps/protoc-gen-openapi/examples/tests/lintercomments/message/v1;message";

// Test service for linter comment filtering
service Messaging {
  rpc CreateMessage(Message) returns (Response) {
    option (google.api.http) = {
      post : "/v1/messages"
      body : "*"
    };
  }
}

// Message demonstrates linter comment filtering in descriptions
message Message {
  // (-- api-linter: core::0122::name-suffix=disabled
  //     aip.dev/not-precedent: We use a different naming convention. --)
  // This field has a single-line linter comment that should be filtered out.
  // This comment should remain visible.
  string field_with_single_line_comment = 1;

  // (-- api-linter: core::0133::request-unknown-fields=disabled
  //     aip.dev/not-precedent: This field is needed to deduplicate asset
  //     registration. --)
  // This field has a multi-line linter comment that should be filtered out.
  // This comment should remain visible.
  string field_with_multiline_comment = 2;

  // Normal field without any linter comments.
  // This entire comment should remain visible.
  string normal_field = 3;
}

// Response message
message Response {
  // (-- api-linter: core::0158::response-next-page-token-field=disabled
  //     aip.dev/not-precedent: We have a different pagination scheme. --)
  // Response field with linter comment.
  string result = 1;
}
